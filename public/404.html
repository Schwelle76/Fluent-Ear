<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>

  <script>
    
    const segment = window.location.pathname;
 
    const redirectPath = '/index.html?path=' + segment;

    window.location.replace(redirectPath);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
